events {
    worker_connections 1024;
}

http {
    # Upstream definitions
    upstream frontend {
        server logzai-frontend:4000;
    }

    upstream api {
        server logzai-api:8000;
    }

    upstream ingestor {
        server logzai-ingestor:10000;
    }

    # HTTP server - works with IP or domain
    server {
        listen 80;
        server_name _;  # Catch-all: accepts any IP or domain

        # Health check endpoint
        location = /healthz {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # Ingestor endpoint
        location /ingest/ {
            proxy_pass http://ingestor/ingest/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend routes (everything else)
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
