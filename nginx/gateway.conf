events {
    worker_connections 1024;
}

http {
    # Upstream definitions (remove http:// from server directives)
    upstream frontend {
        server logzai-frontend:3000;
    }

    upstream api {
        server logzai-api:8000;
    }

    server {
        listen 443 ssl http2;
        server_name logzai.com;
        
        ssl_certificate /etc/letsencrypt/live/logzai.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/logzai.com/privkey.pem;

        # API routes
        location /api {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend routes (everything else)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API subdomain - serves backend only
    server {
        listen 443 ssl http2;
        server_name api.logzai.com;
        
        ssl_certificate /etc/letsencrypt/live/logzai.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/logzai.com/privkey.pem;

        # All requests go to API (no /api prefix needed!)
        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name logzai.com api.logzai.com;
        return 301 https://$server_name$request_uri;
    }
}
