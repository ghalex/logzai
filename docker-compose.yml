services:
  # Gateway
  logzai-gateway:
    image: nginx:alpine
    container_name: logzai-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - logzai-frontend
      - logzai-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://logzai-gateway/healthz"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Collector for receiving OTLP data
  logzai-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: logzai-collector
    ports:
      - "4317:4317" # gRPC OTLP
      - "4318:4318" # HTTP OTLP
      - "13133:13133" # health endpoint
    env_file:
      - .env
    volumes:
      - ./collector-config.yaml:/etc/otelcol-contrib/collector-config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/collector-config.yaml"]
    restart: unless-stopped

  # Frontend React application
  logzai-frontend:
    image: ghalex/logzai-frontend
    container_name: logzai-frontend
    environment:
      NODE_ENV: production
    restart: unless-stopped
    depends_on:
      - logzai-api
    ports:
      - "4000:4000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://logzai-frontend:4000/healtz",
        ]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API - Internal only on port 8000
  logzai-api:
    image: ghalex/logzai-api:latest
    container_name: logzai-api
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://logzai-api:8000/api/v1/healthz"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ingestor service for processing incoming logs
  logzai-ingestor:
    image: ghalex/logzai-ingestor:latest
    container_name: logzai-ingestor
    ports:
      - "10000:10000"
    env_file:
      - .env
    volumes:
      - ingestor-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/healthz"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and rate limiting
  redis:
    image: redis:8.2.3-alpine
    container_name: logzai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: logzai-network

volumes:
  ingestor-data:
    driver: local
  redis-data:
    driver: local
